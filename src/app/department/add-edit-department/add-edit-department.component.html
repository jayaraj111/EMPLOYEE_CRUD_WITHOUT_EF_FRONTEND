<div class="form-group row">

    <label class="col-sm-4  col-form-label">Department Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="DepartmentName" [(ngModel)]="DepartmentName" 
        placeholder="Enter Department Name">
    </div>
</div>

<button style="float: right;margin-top: .5rem;"  (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">
    Add
</button>

<button style="float: right;margin-top: .5rem;" (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
